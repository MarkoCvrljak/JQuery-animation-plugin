<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
<script>
    var winHeight = $(window).height();
    var windowScrollPosTop = $(window).scrollTop();
    var winScrollPosBottom = winHeight + windowScrollPosTop;
    
    $.fn.revealOnScroll = function(direction, speed){
        
        
        return this.each(function(){
        
        var objectOffset = $(this).offset();
        var objectOffsetTop = objectOffset.top;
        
            if(!$(this).hasClass("opac")){
                    
                if(direction == "right"){
                    $(this).css({
                            "opacity":0,
                            "right":"700px",
                            "position":"relative"
                    });
                }else{
                    $(this).css({
                            "opacity":0,
                            "right":"-700px",
                            "position":"relative"
                    }); 
                    }
                
                $(this).css("opacity", 0).addClass("opac")
            }
                
            if(!$(this).hasClass("animation-complete")){
                if(winScrollPosBottom > objectOffsetTop){
                        $(this).animate({
                            "opacity":1,
                            "right":"0px"
                        }, speed).addClass("animation-complete")
                }
            }
        });
    }
        
        
        $(window).scroll(function(){
        winHeight = $(window).height();
        windowScrollPosTop = $(window).scrollTop();
        winScrollPosBottom = winHeight + windowScrollPosTop;
         
        $(".img1").revealOnScroll("left", 1500);
        $(".sidebar").revealOnScroll("left", 2000);
        $("ul li").revealOnScroll("right", 500);
    });
    
    

</script>

</body>
